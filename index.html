<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Crud</title>
     <!-- Bootstrap  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <link rel="stylesheet" href="style.css">

</head>
<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <input type="text" class="name" placeholder="Enter name"/>
                <input type="email" class="email" placeholder="Enter email"/>
                <button type="button" onclick="add()">Create</button>
            </form>
            <form class="update_form">
                <input type="text" hidden class="id"/>
                <input type="text" class="uname"/>
                <input type="email" class="uemail"/>
                <button  type="button" onclick="update()">Update</button>
            </form>

            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>

            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
